name: Default

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          version: 1.8

      - name: sbt build
        uses: shomatan/sbt-actions@master
        with:
          args: build